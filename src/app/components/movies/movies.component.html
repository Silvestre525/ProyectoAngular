<div class="container">
  <!-- List of cards -->
  <div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let movie of movies">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ movie.id }}</h5>
          <p class="card-text">Name: {{ movie.name }}</p>
          <p class="card-text">Episode: {{ movie.episode }}</p>
          <p class="card-text">Date: {{movie.air_date}}</p>
          <!-- Agrega más detalles según la información que desees mostrar -->
        </div>
      </div>
    </div>
  </div>


</div>
